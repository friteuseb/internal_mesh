; Configuration PHP pour gros fichiers CSV
upload_max_filesize = 500M
post_max_size = 500M
max_execution_time = 600
max_input_time = 600
memory_limit = 2048M
max_input_vars = 50000
max_file_uploads = 20

; Paramètres de sécurité et performance
file_uploads = On
allow_url_fopen = On
log_errors = On
display_errors = Off
error_reporting = E_ALL & ~E_NOTICE & ~E_DEPRECATED